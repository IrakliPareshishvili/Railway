<app-header></app-header>
<div class="container">
  <h2>გადახდის გვერდი</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cardNumber">ბარათის ნომერი*</label>
      <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardInfo.cardNumber" required>
    </div>

    <div class="form-group">
      <label for="cardHolder">ბარათის მფლობელი</label>
      <input type="text" id="cardHolder" name="cardHolder" [(ngModel)]="cardInfo.cardHolder" required>
    </div>

    <div class="form-group">
      <label for="expiryDate">მოქმედების ვადა*</label>
      <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="cardInfo.expiryDate" required>
    </div>

    <div class="form-group">
      <label for="cvv">CVC / CVV</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="cardInfo.cvv" required>
    </div>

    <button type="submit">გადახდა</button>
  </form>
</div>

  <app-footer></app-footer>
